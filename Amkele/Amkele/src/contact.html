<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nomvulo A Mafuta| Contact</title>
    <!-- Main css -->
    <link rel="stylesheet" href="../assets/css/main.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Back Top Button -->
    <div class="back-top-btn">
      <span class="back-top"><i class="fa-solid fa-arrow-up"></i></span>
    </div>
    <!-- Navbar -->
    <header class="home-pg-navbar">
      <div class="container">
        <nav>
          <a href="#" class="logo-wrapper">
            <span class="logo"> Nomvulo Mafuta</span>
          </a>
          <ul class="navbar">
            <li class="nav-link"><a href="main.html">Home</a></li>
            <li class="nav-link"><a href="about.html">About</a></li>
            <li class="nav-link"><a href="family.html">Family</a></li>
            <li class="nav-link"><a href="portfolio.html">Portfolio</a></li>
            <li class="nav-link active"><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <!--Footer Section-->
    <div class="section" id="footer-section">
      <div class="container">
        <div class="section-heading">
          <h3 class="section-subheading">Don't be shy</h3>
          <h2 class="section-heading-main">Let's get in touch</h2>
        </div>
        <div class="contact-flex">
          <div class="contact-list">
            <ul>
              <li>
                <span class="contact-icon">
                  <a href="#"><i class="fa-solid fa-phone-volume"></i></a>
                </span>
                <div class="contact-details">
                  <span class="contact-title">Phone</span>
                  <span class="contact-text">+27 78285 0001</span>
                </div>
              </li>
              <li>
                <span class="contact-icon">
                  <a href="#"><i class="fa-solid fa-envelope"></i></a>
                </span>
                <div class="contact-details">
                  <span class="contact-title">Email</span>
                  <span class="contact-text">
                    <a href="#">amkelesnentlantla5@gmail.com</a>
                  </span>
                </div>
              </li>
              <li>
                <span class="contact-icon">
                  <a href="#"><i class="fa-solid fa-location-dot"></i></a>
                </span>
                <div class="contact-details">
                  <span class="contact-title">Location</span>
                  <span class="contact-text"
                    >East London, South Africa</span
                  >
                </div>
              </li>
            </ul>
          </div>
          <div class="contact-form">
            <form id="contactForm" action="#" method="post">
              <div class="input-flex">
                <div class="contact-form-input">
                  <input type="text" name="fname" placeholder="Your Fullname" />
                  <span class="error-message" style="color: red"></span>
                </div>
                <div class="contact-form-input">
                  <input type="email" name="email" placeholder="Your Email" />
                  <span class="error-message" style="color: red"></span>
                </div>
              </div>
              <div class="contact-form-input">
                <textarea
                  name="message"
                  rows="5"
                  placeholder="Your Message"
                ></textarea>
                <span class="error-message" style="color: red"></span>
              </div>
              <input type="submit" class="primary-btn" value="Send message" />
            </form>
          </div>
        </div>
      </div>
    </div>
    <!--Bottom Section-->
    <div id="bottom-section">
      <div class="container">
        <span> Copyright &copy; Amkele Nomvulo Mafuta</span>
        <ul class="social-media">
          <li><a href="#">Linkedin</a></li>
          <li><a href="amkelesnentlantla5@gmail.com">Email</a></li>
        </ul>
      </div>
    </div>
    <script src="../assets/js/main.js" defer></script>
  </body>
</html>
